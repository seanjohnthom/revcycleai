[build]
  publish = "public"
  functions = "netlify/functions"
  command = ""
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  MISE_INSTALL = "false"
  DISABLE_MISE_INSTALL = "true"

[[redirects]]
  from = "/blog"
  to = "/blog/index.html"
  status = 200

[[redirects]]
  from = "/free"
  to = "/free/index.html"
  status = 200

[[redirects]]
  from = "/tools"
  to = "/tools/index.html"
  status = 200

[[redirects]]
  from = "/newsletter"
  to = "/newsletter/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
